group 'com.linesandpixels.flutterappodealads'
version '1.0'

buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.0'
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
        maven {
            url "https://artifactory.appodeal.com/appodeal"
        }
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 16
    }
    lintOptions {
        disable 'InvalidPackage'
    }
}

dependencies {
    // ... other project dependencies

    //implementation 'com.appodeal.ads:sdk:2.6.3.+'
    implementation 'com.appodeal.ads.sdk:core:2.6.4'
    implementation 'com.appodeal.ads.sdk.networks:applovin:2.6.4.4'
    implementation 'com.appodeal.ads.sdk.networks:appodealx:2.6.4.1'
    implementation 'com.appodeal.ads.sdk.networks:facebook:2.6.4.3'
    implementation 'com.appodeal.ads.sdk.networks:admob:2.6.4.1'
}
